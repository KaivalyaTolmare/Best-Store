<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa; /* light background */
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #ffc107 !important; /* yellow accent for brand */
    }
    .navbar {
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Best Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/products">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Your Original Content -->
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto rounded border p-4 m-4 bg-white shadow-sm">
        <h2 class="text-center mb-5 text-primary">Edit Product</h2>

        <form method="post" enctype="multipart/form-data" th:object="${productDto}">
          
          <!-- hidden id -->
          <input type="hidden" name="id" th:value="${product.id}"/>

          <!-- ID (readonly display) -->
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">ID</label>
            <div class="col-sm-8">
              <input readonly class="form-control-plaintext" th:value="${product.id}"/>
            </div>
          </div>

          <!-- Name -->
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="*{name}">
              <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
            </div>
          </div>

          <!-- Brand -->
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Brand</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="*{brand}">
              <p th:if="${#fields.hasErrors('brand')}" class="text-danger" th:errors="*{brand}"></p>
            </div>
          </div>

          <!-- Category -->
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Category</label>
            <div class="col-sm-8">
              <select class="form-select" th:field="*{category}">
                <option value="Other">Other</option>
                <option value="Phones">Phones</option>
                <option value="Computers">Computers</option>
                <option value="Accessories">Accessories</option>
                <option value="Printers">Printers</option>
                <option value="Cameras">Cameras</option>
              </select>
              <p th:if="${#fields.hasErrors('category')}" class="text-danger" th:errors="*{category}"></p>
            </div>
          </div>

          <!-- Price -->
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Price</label>
            <div class="col-sm-8">
              <input class="form-control" type="number" step="0.01" min="0" th:field="*{price}">
              <p th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="*{price}"></p>
            </div>
          </div>

          <!-- Description -->
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Description</label>
            <div class="col-sm-8">
              <textarea class="form-control" th:field="*{description}"></textarea>
              <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></p>
            </div>
          </div>

          <!-- Current Image -->
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Current Image</label>
            <div class="col-sm-8">
              <img th:src="@{'/image/' + ${product.imageFileName}}" alt="Product Image" width="150"/>
            </div>
          </div>

          <!-- Upload New Image -->
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">New Image</label>
            <div class="col-sm-8">
              <input class="form-control" type="file" th:field="*{imageFile}">
              <p th:if="${#fields.hasErrors('imageFile')}" class="text-danger" th:errors="*{imageFile}"></p>
            </div>
          </div>

          <!-- Created At -->
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Created At</label>
            <div class="col-sm-8">
              <input readonly class="form-control-plaintext" th:value="${product.createAt}"/>
            </div>
          </div>

          <!-- Buttons -->
          <div class="row">
            <div class="offset-sm-4 col-sm-4 d-grid">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-sm-4 d-grid">
              <a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
