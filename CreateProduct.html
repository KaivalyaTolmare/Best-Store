<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Best Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #ffc107 !important;;
    }
    .navbar-nav .nav-link {
      font-weight: 500;
      margin-left: 10px;
      color: #ffc107 !important;;
    }
    .navbar-nav .nav-link:hover {
      color: #0d6efd !important;
    }
    .page-header {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    .page-header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #212529;
    }
    .page-header p {
      color: #6c757d;
      font-size: 1.1rem;
    }
    .form-container {
      background: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  
  <!-- Navbar (black like index.html) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Best Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/products">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <div class="page-header">
    <h1>Welcome to Best Store</h1>
    <p>Your one-stop shop for quality gadgets & accessories</p>
  </div>

  <!-- Form Section -->
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto form-container p-4 m-4">
        <h2 class="text-center mb-4 text-primary">Add New Product</h2>

        <form method="post" enctype="multipart/form-data" th:object="${productDto}">
          
          <!-- Name -->
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="*{name}" placeholder="Enter product name">
              <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
            </div>
          </div>

          <!-- Brand -->
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Brand</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="*{brand}" placeholder="Enter brand name">
              <p th:if="${#fields.hasErrors('brand')}" class="text-danger" th:errors="*{brand}"></p>
            </div>
          </div>

          <!-- Category -->
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Category</label>
            <div class="col-sm-8">
              <select class="form-select" th:field="*{category}">
                <option value="Other">Other</option>
                <option value="Phones">Phones</option>
                <option value="Computers">Computers</option>
                <option value="Accessories">Accessories</option>
                <option value="Printers">Printers</option>
                <option value="Cameras">Cameras</option>
              </select>
              <p th:if="${#fields.hasErrors('category')}" class="text-danger" th:errors="*{category}"></p>
            </div>
          </div>

          <!-- Price -->
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Price</label>
            <div class="col-sm-8">
              <input class="form-control" type="number" step="0.01" min="0" th:field="*{price}" placeholder="Enter price">
              <p th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="*{price}"></p>
            </div>
          </div>

          <!-- Description -->
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Description</label>
            <div class="col-sm-8">
              <textarea class="form-control" th:field="*{description}" placeholder="Enter product description"></textarea>
              <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></p>
            </div>
          </div>

          <!-- Image -->
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Image</label>
            <div class="col-sm-8">
              <input class="form-control" type="file" th:field="*{imageFile}">
              <p th:if="${#fields.hasErrors('imageFile')}" class="text-danger" th:errors="*{imageFile}"></p>
            </div>
          </div>

          <!-- Buttons -->
          <div class="row">
            <div class="offset-sm-4 col-sm-4 d-grid">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
            <div class="col-sm-4 d-grid">
              <a class="btn btn-outline-secondary" href="/products" role="button">Cancel</a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
