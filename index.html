<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #fdfbfb, #ebedee);
      }
      .navbar {
        background-color: #212529 !important; /* Dark background */
      }
      .navbar-brand, .nav-link {
        color: #ffc107 !important;; /* White text */
      }
      .navbar-toggler {
        border: none;
      }
      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255,255,255,1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
      }
      .product-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      }
      footer {
        background-color: #212529;
        color: white;
        padding: 15px;
        text-align: center;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Best Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/products/create">Create Product</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <header class="py-4 text-center">
      <h1 class="fw-bold">Product List</h1>
      <a class="btn btn-primary mt-3" href="/products/create">+ Create Product</a>
    </header>

    <!-- Products Grid -->
    <div class="container my-4">
      <div class="row g-4">
        <div class="col-md-4" th:each="product : ${products}">
          <div class="card product-card h-100 text-center p-3">
            <img th:src="@{'/image/' + ${product.imageFileName}}" 
                 alt="Product Image" class="card-img-top mx-auto" style="width:150px; height:150px; object-fit:cover;">
            <div class="card-body">
              <h5 class="card-title" th:text="${product.name}"></h5>
              <p class="card-text">
                <span th:text="${product.brand}"></span> | 
                <span th:text="${product.category}"></span>
              </p>
              <p class="fw-bold text-success" th:text="${product.price + ' $'}"></p>
              <small class="text-muted" th:text="${#dates.format(product.createAt, 'yyyy-MM-dd')}"></small>
            </div>
            <div class="card-footer bg-white border-0">
              <a class="btn btn-sm btn-primary" th:href="@{/products/edit(id=${product.id})}">Edit</a>
              <a class="btn btn-sm btn-danger" th:href="@{/products/delete(id=${product.id})}" onclick="return confirm('Are you sure?')">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Best Store. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
